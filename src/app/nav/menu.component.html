<div class="sc-menu">
	<div class="sc-menu_title">Playlists</div>
	<ul>
		<li *ngFor="let playlist of getPlaylists()">
			<a routerLink="{{playlist.id}}">{{playlist.name}}</a> 
<!-- 			<div *ngFor="let entry of playlist.entries">{{entry.snippet.title}}
			</div> -->
		</li>
	</ul>
	<div *ngIf="getPlaylists()=='null'">No playlists here.</div>
	<form #newPlaylistForm="ngForm" (ngSubmit)="newPlaylist(newPlaylistForm)">
		<input ngModel name="playlistName" required="" placeholder="New Playlist">
		<button type="submit" [disabled]="!newPlaylistForm.form.valid">Add new Playlist</button>
	</form>
</div>
