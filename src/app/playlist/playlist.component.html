<div class="container-fluid">
	<div class="row">
		<div class="col-12">

			<form #rename="ngForm" (ngSubmit)="renamePlaylist(rename)" class="rename-form">

				<input type="text" placeholder="{{playlist.name}}" required ngModel name=name>
				<button class="edit-button edit-playlist_buttonRename" type="submit">Rename Playlist</button>
			</form>

			<button class="edit-button edit-playlist_buttonDelete" (click)="removePlaylist()">Delete Playlist</button>
		</div>

	</div>
</div>

<div class="sc-search">
	<div class="container-fluid">
		<div class="sc-search_result" *ngFor="let entry of playlist.entries" >
		<div class="sc-search_inner" [class.isActive]="isPlaying(entry)">

				<a class="float-left play-button" (click)="playTrack(entry)" [class.isDisabled]="isYtInit()==false"><i class="icofont icofont-ui-play"></i></a>
				<button (click)="remove(entry)" class="float-right">Remove from playlist</button>
				<p class="sc-search_result_title">
					{{entry.snippet.title}}
				</p>
				<p class="sc-search_result_detail">
					{{entry.snippet.description}}
				</p>
			</div>
		</div>
	</div>
</div>
