<div class="container-fluid">
	<div class="row">
		<div class="col-12">

			<form #rename="ngForm" (ngSubmit)="renamePlaylist(rename)" class="rename-form">

				<input type="text" placeholder="{{playlist.name}}" required ngModel name=name class="style-2">
				<button class=" btn btn-outline-primary btn-sm" type="submit">Rename Playlist</button>
			</form>

			<button class=" btn btn-outline-primary btn-sm" (click)="removePlaylist()">Delete Playlist</button>
		</div>

	</div>
</div>

<div class="sc-search">
	<div class="container-fluid">
		<div class="sc-search_result" *ngFor="let entry of playlist.entries" >
			<div class="sc-search_inner" [class.isActive]="isPlaying(entry)">
				<div class="float-left sc-search_playButton">
					<sc-play [entry]="entry"></sc-play>
				</div>
				<button (click)="remove(entry)" class="float-right btn btn-outline-primary btn-sm">Remove from playlist</button>
				<a class="sc-search_result_title"  (click)="playTrack(entry)">
					{{entry.snippet.title}}
				</a>
				<p class="sc-search_result_detail">
					{{entry.snippet.description}}
				</p>
			</div>
		</div>
	</div>
</div>
