<div class="l-results">
	<div class="container-fluid">
		<div class="header">{{title}}</div>
	</div>
	<div class="sc-search">
		<div class="container-fluid">
			<div *ngIf="results">

				<div class="entry" *ngFor="let entry of results">
					<sc-result [entry]="entry" [playlist]="results"></sc-result>
				</div>
			</div>

			<div *ngIf="!isPlaylist()"><sc-no-playlist [path]="path"></sc-no-playlist></div>
		</div>
		<div class="l-results_footer" *ngIf="searchTerm">
		<div class="fatButton btn" (click)="loadNextPage()">LOAD MORE</div>
		</div>
	</div>
</div>
