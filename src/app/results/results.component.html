<div class="l-results">
	<div class="container-fluid">
		<div class="header">{{title}}</div>
	</div>
	<div class="sc-search">
		<div class="container-fluid">
		<div>
			
			<div class="sc-search_result" *ngFor="let entry of results">
				<sc-result [entry]="entry" [playlist]="results"></sc-result>
			</div>
		</div>

		<div *ngIf="!results[0]"><sc-no-playlist></sc-no-playlist></div>
		</div>
	</div>
</div>
