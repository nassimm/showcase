<div class="sc-search_inner clearfix"  [class.isActive]="isPlaying(entry)">

	<div class="float-left entry_playButton" [style]="getStyle(entry.thumbnails.default.url)">

		<sc-play [entry]="entry" [collection]="playlist"></sc-play>

	</div>
	<div class="float-right" >
		<ul class="entry_actions">
			<li> <a (click)="handleFav(entry)">
				<i class="icofont icofont-heart entry_actions_favorite" [class.isFavorite]="isFav(entry)"></i>
			</a>
		</li>
		<li><i class="icofont icofont-share"></i></li>
		<li *ngIf="!edit">
			<a type="button" class="entry_actions_add" placement="left"
			[popover]="addToPlaylist"
			popoverTitle="Dismissible popover"
			popoverTitle="Add track to a playlist" #pop="bs-popover">
			<i class="icofont icofont-plus" ></i>
		</a>
		<ng-template #addToPlaylist >
			<sc-add [entry]="entry" [pop]="pop"></sc-add>	
		</ng-template>
	</li>
	<li><i class="icofont icofont-download"></i></li>
	<li><a class="icofont icofont-trash" (click)="remove(entry)" *ngIf="edit"></a></li>
</ul>
</div>
<div class="entry_texts">
	
	<a class="sc-search_result_title" (click)="playTrack(entry, playlist)">
		{{entry.title}}
	</a>
	<div class="sc-search_result_detail">
		{{entry.duration | duration}} &bull; {{entry.definition | uppercase}} &bull; Uploaded {{entry.publishedAt | ago}}
	</div>
</div>
</div>
