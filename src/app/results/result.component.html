<div class="entry"  [class.isActive]="isPlaying(entry)">
<div class="clearfix" >

	<div class="float-left microPreview--big" [style]="getStyle(entry.thumbnails.default.url)">
		<sc-play [entry]="entry" [collection]="playlist"></sc-play>
	</div>

	<div class="float-right" >
		<ul class="entry_actions">
			<li> <a (click)="handleFav(entry)">
				<i class="icofont icofont-heart entry_actions_favorite" [class.isFavorite]="isFav(entry)"></i>
			</a>
		</li>
		<li><sc-share-track [entry]="entry"></sc-share-track></li>
		<li *ngIf="!edit">


			<sc-add [entry]="entry"></sc-add>	


		</li>
		<li><a class="icofont icofont-download" (click)="downloadTrack()"></a></li>
		<li><a class="icofont icofont-trash" (click)="remove(entry)" *ngIf="edit"></a></li>
	</ul>
</div>

<div class="entry_texts">
	
	<a class="entry_title" (click)="playTrack(entry, playlist)">
	<div class="entry_title_ellipsisWrapper">
		{{entry.title}}
	</div>
	</a>
	<div class="entry_detail">
		{{entry.duration | duration}} &bull; {{entry.definition | uppercase}} &bull; Uploaded {{entry.publishedAt | ago}}
	</div>
</div>
</div></div>
